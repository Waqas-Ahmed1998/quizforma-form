  <title>quiz-form</title>
</head>

<body class="  bg-[#F4F5F7] ">
  <div class="flex justify-center w-full p-10 h-screen  ">
    <div
      class="w-[670px] bg-white overflow-x-hidden overflow-y-scroll scrollbar-thin scrollbar-track-slate-600 rounded-[6px] shadow-lg">

      <div id="top-heading" class="h-[65px] bg-[#00A3F5] flex items-center justify-center ">
        <h1 class="text-lg md:text-2xl text-white ">Application Form</h1>
      </div>
      <div id="question-cheat-1" class="flex flex-col max-w-[70%] mx-auto mt-10 space-y-4">

        <h2 class="text-base md:text-[20px] text-[#4E4E4E] font-medium"><span class="text-[#FF0000]">*</span> Which one
          of these
          best describes your
          reason
          for signing up for this workshop?</h2>
        <form action="" class="flex flex-col w-full justify-center items-center px-5  ">

          <div id="check-1"
            class="check-1 mb-3     transition-colors  duration-200 ease-in-out    flex items-center space-x-2  rounded-md w-full">

            <input id="checkbox-1" type="checkbox"
              class="check cursor-pointer   shadow-none focus:ring-0 focus:outline-none  text-white focus:text-white focus:outline  checked:border-[1px] checked:animate-opacity checked:border-[#00A3F5]  border-[#E5E5E5]  focus:ring-offset-0 rounded-[3px] transition-colors ease-in-out">

            <p id="check-1-text" class="text-sm text-[#6B7991]">I want to learn how to be a copywriter</p>
          </div>

        </form>
      </div>
    </div>
  </div>
  <footer id="footer" class="w-full flex flex-col justify-center items-center space-y-5 pb-5">

    <h2 class=" text-base md:text-lg text-[#00A3F5] font-medium"><a href="">Privacy Policy</a></h2>
    <div class="space-y-3 flex flex-col items-center justify-center popins">
      <p class="text-sm text-[#091638] font-light">Powered by</p>
      <h2 class="text-lg md:text-3xl text-[#091638] font-bold">Quizforma</h2>
      <p class="text-sm font-light">Create your survey now</p>
    </div>
  </footer>
</body>
<script src="./index.js"></script>

</html>
